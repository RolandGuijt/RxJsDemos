<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Facebook interface</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <style>
        input {
            width: 100%
        }

        .row {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <H2>Facebook interface</H2>
        <div class="row">
            <div class="col-md">
                <input type="text" id="location" placeholder="Search for location" />
            </div>
            <div class="col-md">
                <button class="btn btn-primary" onclick="locationClick()">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Search radius
            </div>
            <div class="col-md">
                <input type="range" min="0.1" max="10" step="0.1" class="form-control" onchange="rangeChange(this.value)">
            </div>
            <div class="col-md">
                <span id="range">5 km</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <input type="text" id="person" placeholder="Search for FaceBook account" />
            </div>
            <div class="col-md">
                <button class="btn btn-primary" onclick="randomPersonClick()">Random</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Start N hours ago
            </div>
            <div class="col-md">
                <input type="range" min="1" max="20" step="1" class="form-control" onchange="hoursChange(this.value)">
            </div>
            <div class="col-md">
                <span id="hoursAgo">10</span>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary" onclick="startTracking()">Start event playback</button>
        </div>
        <div class="row">
            <ul id="list">
            </ul>
        </div>
    </div>
    <script src="rx.js"></script>
    <script src="facebook.js"></script>
</body>

</html>
